{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <svg class="w-16 h-16 text-purple-600 dark:text-purple-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                {% trans "Change Password" %}
            </h1>
        </div>

        <form method="POST" action="{% url 'account_change_password' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="oldpassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    {% trans "Current Password" %}
                </label>
                <input type="password" name="oldpassword" id="oldpassword" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    {% trans "New Password" %}
                </label>
                <input type="password" name="password1" id="password1" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    {% trans "Confirm New Password" %}
                </label>
                <input type="password" name="password2" id="password2" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" 
                        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition duration-150">
                    {% trans 'Change Password' %}
                </button>
                <a href="{% url 'nicknames:student_detail' user.id %}" 
                   class="text-sm text-purple-600 dark:text-purple-400 hover:text-purple-500">
                    {% trans "Back to Profile" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
