{% extends "base.html" %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-blue-500 text-transparent bg-clip-text">
                Sign Out
            </h1>
            <p class="mt-4 text-gray-600">
                Are you sure you want to sign out?
            </p>
        </div>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            
            <div class="flex gap-4 justify-center">
                <button type="submit" 
                        class="px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-500 text-white font-medium rounded-xl hover:from-purple-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform transition-all duration-200">
                    Sign Out
                </button>
                <a href="{% url 'nicknames:home' %}" 
                   class="px-6 py-3 border-2 border-purple-600 text-purple-600 font-medium rounded-xl hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transform transition-all duration-200">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
