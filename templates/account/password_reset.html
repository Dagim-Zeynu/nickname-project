{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <div class="text-center mb-8">
            <svg class="w-16 h-16 text-purple-600 dark:text-purple-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
            </svg>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
                {% trans "Password Reset" %}
            </h1>
            <p class="mt-2 text-gray-600 dark:text-gray-300">
                {% trans "Forgotten your password? Enter your email address below, and we'll send you an email allowing you to reset it." %}
            </p>
        </div>

        <form method="POST" action="{% url 'account_reset_password' %}" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                    {% trans "Email" %}
                </label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-purple-500 focus:border-purple-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
            </div>

            <div class="flex justify-between items-center">
                <button type="submit" 
                        class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white font-medium rounded-lg transition duration-150">
                    {% trans 'Reset My Password' %}
                </button>
                <a href="{% url 'account_login' %}" 
                   class="text-sm text-purple-600 dark:text-purple-400 hover:text-purple-500">
                    {% trans "Back to Login" %}
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
